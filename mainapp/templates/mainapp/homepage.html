<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'mainapp/logo.jpg' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Minds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/style.css' %}">
    <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.querySelector('.back-to-top-btn').style.display = "block";
      } else {
        document.querySelector('.back-to-top-btn').style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
</script>
</head>
<body>
    <div class="container-lg mt-2 " id="navbar_container">
        <nav class="navbar row">
            <div class="d-flex align-items-center col-4 ">
                <button class="navbar-toggler bg_acc_green m-2 d-flex align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas_content" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="bi bi-list"></span>
                    <i class="bi bi-person"></i>
                </button>
                <div class="input-group">
                    <input class="form-control border-end-0 border rounded-pill" type="search" value="Search..." id="example-search-input">
                    <span class="input-group-append">
                        <button class="btn bg_search_green border-bottom-0 border rounded-pill ms-n5" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-6 ">
                <ul class="nav_list d-flex justify-content-between p-0 m-0">
                    <li><a href="#">Itinerary</a></li>
                    <li><a href="#">Itinerary</a></li>
                    <li><a href="#">Itinerary</a></li>
                    <li><a href="#">Food</a></li>
                    <li><a href="#">Travel</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <button class="btn btn-success back-to-top-btn" onclick="topFunction()">
        <i class="bi bi-arrow-up"></i>
    </button>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas_content" aria-labelledby="offcanvasLabel">
          <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">Hii, Name</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
                <ul>
                    <li><a href="#">SignUp / Trips</a></li>
                    <li><a href="#">Login / Logout</a></li>
                    <li><a href="#">Profile info</a></li>
                    <li><a href="{% url 'mainapp:terms_conditions' %}">Terms & Conditions</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                </ul>
          </div>
    </div>
    <div class="content  container">
{% block body_block %}  {% endblock %}
    </div>
</body>
</html>
